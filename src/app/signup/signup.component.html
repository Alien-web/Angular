<div class="row">
    <div class="col-sm-4 col-mg-4 col-lg-4 col-xl-4"></div>
    <div class="col-sm-4 col-mg-4 col-lg-4 col-xl-4 box">
       <div class="row"> 
           <div class="col-sm-12 col-mg-12 col-lg-12 col-xl-12 blue-head">Sign Up</div>
           <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label >First Name:
                  <input type="text" class="form-control" [ngClass]="{'errorborder':(isInvalid && !(firstName?.touched) )}" formControlName="firstName" placeholder="firstname">
                </label>
                <div>
                  <p [hidden]="firstName?.valid || firstName?.untouched" class="alert alert-danger">This field is required</p> 
                </div>
            </div>
            <div class="form-group">
                <label >Last Name: 
                  <input type="text" class="form-control" [ngClass]="{'errorborder':(isInvalid && !(lastName?.touched) )}" formControlName="lastName" placeholder="lastname">
                </label>
                <div>
                  <p [hidden]="lastName?.valid || lastName?.untouched" class="alert alert-danger">This field is required</p> 
                </div>
             </div>
            <div class="form-group">
                <label >Username:
                  <input type="text" class="form-control" [ngClass]="{'errorborder':(isInvalid && !(username?.touched) )}" formControlName="username" placeholder="username">
                </label>
                <div>
                  <p [hidden]="username?.valid || username?.untouched" class="alert alert-danger">This field is required</p> 
                </div>
            </div>
            <div class="form-group">
                <label >Email:
                  <input type="email" class="form-control" [ngClass]="{'errorborder':(isInvalid && !(email?.touched) )}" formControlName="email" placeholder="email">
                </label>
                <div>
                  <p [hidden]="email?.valid || email?.untouched" class="alert alert-danger">This field is required</p> 
                </div>
            </div>
            <div class="form-group">
                <label >Password:
                  <input type="password" class="form-control" [ngClass]="{'errorborder':(isInvalid && !(password?.touched) )}" formControlName="password" placeholder="password">
                </label>
                <div>
                  <p [hidden]="password?.valid || password?.untouched" class="alert alert-danger">This field is required</p> 
                </div>
            </div>
             <button type="submit" [disabled]="signupForm.invalid" class="btn btn-primary">Sign Up</button> 
        </form>
       </div>
     </div>
</div>
